<div id='manga' style='background-color: black'/>
<script>
    const n = 21

    let frag = document.createDocumentFragment()
    for (let i = 1; i <= n; i++) {
        let img = document.createElement('img')
        
        // sets src
        let name = i < 10 ? '0' + i : i
        img.setAttribute('src', `${name}.jpg`)
        
        // set style
        img.setAttribute('style', 'display: block; margin: 0 auto; width: 50%')        

        frag.appendChild(img)
    }
    document.getElementById('manga').appendChild(frag)
    document.getElementsByTagName('body')[0].setAttribute('style', 'margin: 0')
</script>
